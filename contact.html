<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/faddffa861.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Milestone Project</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        <a href="index.html">Mark.dev</a>
      </h1>
      <div class="nav-container">
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="experience.html">Experience</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <!-- contact content  -->

    <main>
      <section class="container">
        <div class="contact-heading">
          <h2>Contact <span>Me</span></h2>
        </div>
        <div class="contact-wrapper">
          <div class="contact-box">
            <h2 class="box-header">Contact Info</h2>
            <ul>
              <li>Email: Mark@dev.com</li>
              <li>Mobile: +44776543210</li>
              <li>Checkout my social links in the footer!</li>
            </ul>
            <p>
              Got a idea for a project you would like to colab on? Fill in the
              form!
            </p>
            <p>
              If you would like a copy of my Resume, please click here
              <a href="/assets/docs/sample-cv.pdf" target="_blank"
                ><i class="fa-solid fa-download"></i
              ></a>
            </p>
          </div>
          <div class="form-container">
            <form action="form-submit.html" method="post" target="_blank">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                pattern=".*\S+.*"
                title="This field is required"
              /><br /><br />

              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                pattern=".*\S+.*"
                title="This field is required"
              /><br /><br />

              <label for="message">Project Idea:</label><br />
              <textarea
                id="message"
                name="message"
                rows="5"
                cols="50"
                required
                pattern=".*\S+.*"
                title="This field is required"
              ></textarea
              ><br /><br />

              <input type="submit" value="Send" />
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <ul class="social-networks">
        <li>
          <a
            href="https://github.com/mnevison"
            target="_blank"
            aria-hidden="true"
            aria-label="github"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/mark-nevison-7793422a1/"
            target="_blank"
            aria-hidden="true"
            aria-label="linkedin"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </li>
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            aria-hidden="true"
            aria-label="facebook"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            aria-hidden="true"
            aria-label="twitter"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
