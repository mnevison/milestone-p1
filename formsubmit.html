<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mark.dev - Personal Portfolio website for a Full Stack Developer"
    />
    <meta name="author" content="Mark Nevison" />

    <!-- Favicon & Apple Touch Icons -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/docs/site.webmanifest" />

    <!-- Fontawesome CDN -->

    <script
      src="https://kit.fontawesome.com/faddffa861.js"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheets  -->

    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Browser Tab Title  -->

    <title>Mark.dev - Contact</title>
  </head>
  <body>
    <!-- Page Title & Navigation - Flex & Grid styled for responsiveness  -->

    <header>
      <h1 class="logo"><a href="index.html">Mark.dev</a></h1>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </header>

    <!-- Response for when a user fills in the form on contact page  -->

    <main>
      <section class="submit-container">
        <div class="color-wrapper submit-content">
          <h1>Thank you for the <span>submission!</span></h1>
          <p>I will get back to your shortly.</p>
          <p>Please navigate back to the main page <a href="index.html"><i class="fa-solid fa-house"></i></a></p>
        </div>
      </section>
    </main>

    <!-- Footer containing social links -->

    <footer class="footer container">
      <ul class="social-networks">
        <li>
          <a
            href="https://github.com/mnevison"
            target="_blank"
            aria-label="github"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/mark-nevison-7793422a1/"
            target="_blank"
            aria-label="linkedin"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </li>
        <li>
          <a href="https://facebook.com" target="_blank" aria-label="facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" aria-label="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
